<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>HTML5 Canvas 飞机大战</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="page">
    <header class="hud">
      <div class="hud-left">
        <span>得分: <strong id="score">0</strong></span>
        <span class="divider">|</span>
        <span>最高: <strong id="hiscore">0</strong></span>
      </div>
      <div class="hud-center">
        <button id="btn-start" class="btn primary">开始</button>
        <button id="btn-pause" class="btn">暂停</button>
        <button id="btn-restart" class="btn danger" style="display:none">重新开始</button>
      </div>
      <div class="hud-right">
        <span id="lives" class="lives" aria-label="玩家生命"></span>
        <button id="btn-mute" class="btn icon" aria-label="静音切换" title="静音切换">🔊</button>
      </div>
    </header>

    <main class="stage">
      <div class="canvas-wrap">
        <canvas id="game" width="360" height="640" aria-label="飞机大战" role="img"></canvas>
        <div id="overlay" class="overlay hidden">
          <div class="overlay-content">
            <h1 id="overlay-title">飞机大战</h1>
            <p id="overlay-desc">按下“开始”或空格键开始游戏</p>
          </div>
        </div>
        <div class="touch-controls">
          <button class="ctrl-btn" id="ctrl-left" aria-label="向左">◀</button>
          <button class="ctrl-btn" id="ctrl-fire" aria-label="开火">●</button>
          <button class="ctrl-btn" id="ctrl-right" aria-label="向右">▶</button>
        </div>
      </div>
      <section class="help">
        <ul>
          <li>键盘：WASD / 方向键移动，空格开火，P 暂停/恢复</li>
          <li>鼠标/触屏：按住画面开火；移动端可用下方左右+开火按钮</li>
          <li>击毁敌机 +10 分；3 条命，用完则 Game Over</li>
        </ul>
      </section>
    </main>
  </div>
  <script type="module" src="./game.js"></script>
</body>
</html>
