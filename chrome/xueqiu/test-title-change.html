<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>测试标题修改</title>
    <script>
        // JavaScript代码区域
        function updateTitle() {
            // 获取当前时间的秒数
            var currentTimeSeconds = new Date().getSeconds();
            // 更新标题为 "test" 加上当前秒数
            document.title = "测试标题修改-" + currentTimeSeconds;
        }

        // 首次调用函数以立即设置标题
        //updateTitle();

        // 每20秒调用一次updateTitle函数
        setInterval(updateTitle, 5000); // 20000毫秒等于20秒
    </script>
</head>
<body>
    <p>测试内容</p>
</body>
</html>
