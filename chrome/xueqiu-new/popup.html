<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>雪球监控助手</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>雪球监控助手<span class="status-indicator" id="statusIndicator"></span></h1>
    </div>

    <div class="controls">
      <div class="control-group">
        <div class="control-item master">
          <span class="control-label master">总开关</span>
          <label class="switch">
            <input type="checkbox" id="masterSwitch">
            <span class="slider"></span>
          </label>
        </div>

        <div class="control-item">
          <span class="control-label" id="followListLabel">关注列表通知</span>
          <label class="switch">
            <input type="checkbox" id="followListSwitch">
            <span class="slider"></span>
          </label>
        </div>

        <div class="control-item">
          <span class="control-label" id="systemMessageLabel">系统消息通知</span>
          <label class="switch">
            <input type="checkbox" id="systemMessageSwitch">
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>

    <div class="actions">
      <button class="btn btn-primary" id="openXueqiu">打开雪球</button>
      <button class="btn btn-secondary" id="openSettings">设置</button>
    </div>

    <div class="footer">
      <div class="footer-info">
        <span class="frequency">3秒/次</span>
        <span class="version">v1.0.0</span>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
