<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>雪球监控助手 - 设置</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>雪球监控助手</h1>
      <p>Chrome扩展设置页面</p>
    </div>

    <div class="content">
      <div class="section">
        <div class="section-header">
          <h2 class="section-title">监控状态</h2>
        </div>
        <div class="section-body status-section">
          <div class="status-indicator" id="statusIndicator"></div>
          <span class="status-text" id="statusText">正常监控中 - 每3秒检查一次更新</span>
        </div>
      </div>

      <div class="section">
        <div class="section-header">
          <h2 class="section-title">监控设置</h2>
        </div>
        <div class="section-body">
          <div class="setting-item master">
            <div class="setting-info">
              <div class="setting-label master">总开关</div>
              <p class="setting-description">控制整个监控功能的启用/禁用</p>
            </div>
            <label class="switch">
              <input type="checkbox" id="masterSwitch">
              <span class="slider"></span>
            </label>
          </div>

          <div class="setting-item">
            <div class="setting-info">
              <div class="setting-label">关注列表通知</div>
              <p class="setting-description">监控关注用户的新内容并发送通知</p>
            </div>
            <label class="switch">
              <input type="checkbox" id="followListSwitch">
              <span class="slider"></span>
            </label>
          </div>

          <div class="setting-item">
            <div class="setting-info">
              <div class="setting-label">系统消息通知</div>
              <p class="setting-description">监控系统消息数量变化并发送通知</p>
            </div>
            <label class="switch">
              <input type="checkbox" id="systemMessageSwitch">
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="section-header">
          <h2 class="section-title">使用说明</h2>
        </div>
        <div class="section-body">
          <div class="instructions">
            <h4>功能特性</h4>
            <ol>
              <li><strong>监控频率:</strong> 每3秒检查一次更新</li>
              <li><strong>通知点击:</strong> 直接跳转到对应的雪球页面</li>
              <li><strong>数据存储:</strong> 不存储用户数据，仅内存临时缓存</li>
              <li><strong>权限要求:</strong> 通知、存储、标签页访问</li>
              <li><strong>重启行为:</strong> 浏览器重启后设置重置为默认开启</li>
            </ol>
          </div>
        </div>
      </div>

      <div class="actions">
        <button class="btn btn-primary" id="openXueqiu">打开雪球</button>
        <button class="btn btn-secondary" id="saveBtn">保存设置</button>
      </div>
      
      <div class="save-status" id="saveStatus">设置已保存</div>
    </div>

    <div class="footer">
      <p>雪球监控助手 v1.0.0 - 让您不错过任何重要消息</p>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
